<div class="page-header">
    <h1>Services</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <tr>
                    <th>
                        <msg key="name"></msg>
                    </th>
                    <th>
                        <msg key="code"></msg>
                    </th>
                    <th>
                        <msg key="status"></msg>
                    </th>
                </tr>
                <tr ng-repeat="service in services|orderBy:name">
                    <td><a ng-href="#/services/{{service.id}}">{{service.name}}</a></td>
                    <td>{{service.code}}</td>
                    <td>{{service.status}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
